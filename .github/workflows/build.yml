name: Test Build Deploy

on:
  push:
    branches: [ "terraform" ]

    jobs:
      Initialize-S3:
        runs-on: ubuntu-latest
        environment: dev

        env:
          working-directory: ./terraform/s3
        defaults:
          run:
            working-directory: ${{ env.working-directory }}
            shell: bash
steps:
  - name: Checkout
    uses: actions/checkout@v3

  - name: Configure AWS Credentials
    uses: aws-actions/configure-aws-credentials@v2
    with:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      aws-region: us-east-1

  - name: Terraform Init
    run: terraform init

  - name: Terraform Plan
    run: terraform plan -input=false

  - name: Terraform Apply
    run: terraform apply -auto-approve


Initialize-EC2:
    runs-on: ubuntu-latest
    environment: dev
    needs: Initialize-S3

    env:
      working-directory: ./terraform/ec2
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
        shell: bash

    outputs:
      public_ip: ${{steps.ip_address.outputs.ip}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Export IP Address to environment variable
        id: ip_address
        run: echo ip=$(terraform output public_ip | sed "s/\"//g") >> $GITHUB_OUTPUT


